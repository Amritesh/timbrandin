<head>
  <title>timbrandin.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-39523784-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
</head>

<body>
  {{> main}}
</body>

<template name="main">

  {{#if showCreateDialog}}
    {{> createDialog}}
  {{/if}}

  <section class="top">
    <div class="front">
      {{loginButtons}}
      <a href="https://github.com/timbrandin/resumeteor">
        <img class="fork-me"
             src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"
             alt="Fork me on GitHub">
      </a>
      {{#if importedProfile}}
        {{#with importedProfile}}
        <h1>{{firstName}} {{lastName}}</h1>
        {{/with}}
      {{else}}
        {{#if currentUser}}
        <h1>{{currentUser.profile.name}}</h1>
        {{else}}
        <h1>Please do Sign in</h1>
        {{/if}}
      {{/if}}
    </div>
  </section>

  {{#if importedProfile}}
  <section class="profile">
    <div class="container">
      {{> profile}}
    </div>
  </section>
  {{else}}
    {{#if currentUser}}
    <p class="import center"><a href="">Import Profile from LinkedIn</a></p>
    {{/if}}
  {{/if}}
</template>

<template name="profile">
  <section>
    {{> introduction}}
  </section>

  <section>
    {{> experience}}
  </section>

  <section>
    {{> education}}
  </section>

  <section>
    {{> projects}}
  </section>

  <section>
    {{> skills}}
  </section>

  <section>
    {{> languages}}
  </section>

  <section>
    {{> trivia}}
  </section>

  <section>
    {{> contact}}
  </section>
</template>

<template name="introduction">
  {{#with importedProfile}}
  <h2>{{firstName}} {{lastName}}</h2>

  <div class="lead">
    » {{headline}}. «
  </div>
  <div class="pull-left picture">
    <ul class="slides">
      <li>
        <img src="{{pictureUrl}}" width="60"/>
      </li>
    </ul>
  </div>
  <p>
    {{summary}}
  </p>
  {{/with}}
</template>

<template name="experience">
  <h3><i class="icon-suitcase"></i> Experience</h3>
  {{#each importedProfile.positions.values}}
  <dl>
    <span class="pull-right">{{dateFormat startDate }} –
      {{#if isCurrent}}
        Present ({{dateLength startDate}})
      {{else}}
        {{dateFormat endDate }} ({{dateLength startDate endDate}})
      {{/if}}
    </span>
    <dt class="title">{{title}}</dt>
    <dd class="company">
      <span class="name">{{company.name}}</span>
      <p class="summary">{{summary}}</p>
    </dd>
  </dl>
  {{/each}}
</template>

<template name="education">
  <h3><i class="icon-book"></i> Education</h3>

  {{#each importedProfile.educations.values}}
  <dl>
    <dt>
      {{suffix degree ', '}}
      {{suffix fieldOfStudy ', '}}
      {{startDate.year}} – {{endDate.year}}</dt>
    <dd>
      <span class="school">{{schoolName}}</span>
      <p>{{notes}}</p>
    </dd>
  </dl>
  {{/each}}
</template>

<template name="projects">
  {{#if currentUser}}
  <div class="pull-right">
    <a class="create" href="javascript:;">
      <i class="icon-feather"></i>Add a project...</a>
  </div>
  {{/if}}
  <h3><i class="icon-clipboard"></i> Projects</h3>

  {{#each projects}}
  <dl>
    <div class="row-fluid">
      <div class="span4 gallery">
        <ul class="slides">
          <li>
            <img src="fin2.png" />
          </li>
        </ul>
      </div>
      <div class="pull-right span8">
        <span class="pull-right">{{dateFormat startDate }} –
          {{#if isCurrent}}
            Present ({{dateLength startDate}})
          {{else}}
            {{dateFormat endDate }} ({{dateLength startDate endDate}})
          {{/if}}
        </span>
        {{#if skills.values}}
          <p class="muted clearfix pull-right">
            {{join skills.values}}
          </p>
        {{/if}}
        {{#if team}}
          <div class="muted clearfix pull-right">
            {{team}} Person Collaboration
          </div>
        {{/if}}
        <dt><h4>{{name}}
          <a href="{{url}}" target="_blank">#Show</a><h4></dt>
        <dd>
          <p>{{description}}</p>
          {{#if features.values}}
            <div class="features">
              <h5>Features</h5>
              <ul>
                {{#each features.values}}
                <li>{{this}}</li>
                {{/each}}
              </ul>
            </div>
          {{/if}}
        </dd>
      </div>
    </div>
  </dl>
  {{/each}}
</template>

<template name="skills">
  <h3><i class="icon-magic"></i>Skills</h3>

  <div class="columns clearfix">
    {{#each importedProfile.skills.values}}
    <dl>
      <dt>{{skill.name}}</dt>
    </dl>
    {{/each}}
  </div>
</template>

<template name="languages">
  <h3><i class="icon-globe"></i>Languages</h3>

  {{#each importedProfile.languages.values}}
  <dl>
    <span class="pull-right">{{proficiency.name}}</span>
    <dt>{{language.name}}</dt>
  </dl>
  {{/each}}
</template>

<template name="trivia">
  <h3><i class="icon-trophy"></i> Trivia</h3>

  <dt>Completed a Swedish Classic under less than 19 hours.</dt>
  <dt>Finished Göteborgsvarvet more than five times.</dt>
</template>

<template name="contact">
  <h3><i class="icon-globe"></i>Contact</h3>

  <div class="">
    <dt>Vävlagaregatan 9B • 416 58 Göteborg, Sweden</dt>
    <p>
      <i class="icon-mail-alt"></i> tim@sypreme.se<br />
      <i class="icon-skype"></i>
      <i class="icon-facebook-circled"></i> timbrandin<br />
      <i class="icon-twitter-circled"></i>
      <a href="https://twitter.com/timbrandin"
         target="_blank">@timbrandin</a><br />
      <i class="icon-drupal"></i>
      <a href="http://drupal.org/user/738462"
         target="_blank">TimBrandin</a><br />
      <i class="icon-github-circled"></i>
      <a href="https://github.com/timbrandin"
         target="_blank">timbrandin</a><br />
      <i class="icon-linkedin-circled"></i>
      <a href="http://se.linkedin.com/in/timbrandin/"
         target="_blank">timbrandin</a>
    </p>
  </div>
</template>

<template name="createDialog">
  <div class="mask"> </div>
  <div class="modal">
    {{#with type}}
    <div class="modal-header">
      <button type="button" class="close cancel">&times;</button>
      <h3>Add a {{title}}</h3>
    </div>

    <div class="modal-body">

      {{#if error}}
        <div class="alert alert-error">{{error}}</div>
      {{/if}}

      {{form fields}}
    </div>

    <div class="modal-footer">
      <a href="#" class="btn cancel">Cancel</a>
      <a href="#" class="btn btn-primary save">Add {{title}}</a>
    </div>
    {{/with}}
  </div>
</template>
